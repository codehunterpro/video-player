<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <!-- link Favicon -->
    <link rel="icon" type="png" href="favicon.png" />

    <!-- link Fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        src="videoo.mkv"
        playsinline
        poster="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/beautiful-river-view-mountain-and-tree-video-design-template-8a423a900d5365fe686452038e35a65f_screen.jpg?ts=1616212500"
      ></video>
      <!-- show controls -->
      <div class="show-controls">
        <!-- controls container -->
        <div class="controls-container">
          <!-- progress bar -->
          <div class="progress-range" title="seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- left controls -->
            <div class="controls-left">
              <!-- play/pause -->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="play" id="play-btn"></i>
              </div>
              <!-- volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-high vol-change"
                    title="mute"
                    
                  ></i>
                </div>
                <div class="volume-range" title="change volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- right controls -->
            <div class="controls-right">
              <!-- speed -->
              <div class="speed" title="playback rate">
                <select name="playback rate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!-- time -->
              <div class="time">
                <span class="time-elapsed">00:00/</span>
                <span class="time-duration">2:38</span>
              </div>

              <!-- fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand" title="full-screen"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- link Script -->
    <script src="script.js"></script>
  </body>
</html>
